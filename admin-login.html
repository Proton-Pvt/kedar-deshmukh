<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f4f4f4;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      width: 340px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff7a1a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">

  <button id="loginBtn">Login</button>
</div>


<!-- FIREBASE LOGIN SCRIPT -->
<script type="module">

  /* Import Firebase v10 modules */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
    getAuth, signInWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  /* Firebase Config */
  const firebaseConfig = {
    apiKey: "AIzaSyCrj_dMhYpdRZeKIYTAckYdqGE4f0FBz8w",
    authDomain: "restaurant-database-1ca9d.firebaseapp.com",
    projectId: "restaurant-database-1ca9d",
    storageBucket: "restaurant-database-1ca9d.firebasestorage.app",
    messagingSenderId: "772678372956",
    appId: "1:772678372956:web:1e517b1f963d58f3c1a099"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  /* LOGIN BUTTON EVENT */
  document.getElementById("loginBtn").addEventListener("click", async () => {

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();

    if (!email || !pass) {
      alert("Please enter email & password");
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, pass);
      alert("Login Successful!");

      window.location.href = "admin-dashboard.html";
    } 
    catch (err) {
      alert("Login Failed: " + err.message);
    }

  });
</script>

</body>
</html>
