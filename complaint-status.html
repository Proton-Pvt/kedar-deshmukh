<!DOCTYPE html>
<html>
<head>
  <title>Complaint Status</title>
  <style>
    body{
      font-family: Arial;
      background:#f4f4f4;
      padding:20px;
    }
    .box{
      background:#fff;
      padding:15px;
      border-radius:8px;
      margin-bottom:15px;
    }
    .status{
      font-weight:bold;
      padding:6px 10px;
      border-radius:6px;
      display:inline-block;
    }
    .Open{ background:#f39c12;color:#fff;}
    .InProgress{ background:#3498db;color:#fff;}
    .Resolved{ background:#2ecc71;color:#fff;}
  </style>
</head>

<body>

<h2>Check Complaint Status</h2>

<input id="phone" placeholder="Enter Phone Number">
<button onclick="check()">Check</button>

<div id="result"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrj_dMhYpdRZeKIYTAckYdqGE4f0FBz8w",
  authDomain: "restaurant-database-1ca9d.firebaseapp.com",
  projectId: "restaurant-database-1ca9d",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.check = function(){
  const phone = document.getElementById("phone").value;
  const q = query(
    collection(db,"complaints"),
    where("phone","==",phone)
  );

  onSnapshot(q, snap=>{
    const box = document.getElementById("result");
    box.innerHTML = "";

    if(snap.empty){
      box.innerHTML = "<p>No complaints found</p>";
      return;
    }

    snap.forEach(d=>{
      const c = d.data();
      box.innerHTML += `
        <div class="box">
          <p><b>Ticket:</b> ${c.ticketId}</p>
          <p><b>Description:</b> ${c.description}</p>
          <p>
            <b>Status:</b>
            <span class="status ${c.status.replace(" ","")}">
              ${c.status}
            </span>
          </p>
          ${c.adminReply ? `<p><b>Admin Reply:</b> ${c.adminReply}</p>` : ""}
        </div>
      `;
    });
  });
}
</script>

</body>
</html>
